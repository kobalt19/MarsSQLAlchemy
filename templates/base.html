<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>{{ title }}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"> Миссия колонизация Марса </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand justify-content-end text-black" href="/logout/">
                        {{ current_user.name }} {{ current_user.surname }}
                    </a>
                {% else %}
                    <div class="collapse navbar-collapse justify-content-end">
                        <a type="button" class="btn btn-primary" href="/register/"> Register </a>
                        <a type="button" class="btn btn-success" href="/login/"> Login </a>
                    </div>
                {% endif %}
            </div>
        </nav>
        <main role="main" class="content container">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
